            width: 100px;

<body>

</div>
<div id="form">
    <form class="layui-form" action="/order/makeNewOrder">
        <div class="layui-form-item">
            <label class="layui-form-label">任务要求</label>
            <div class="layui-input-block">
                <input type="text" name="orderRequest" required  lay-verify="required" placeholder="重点要求" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">任务内容</label>
            <div class="layui-input-block">
                <textarea name="orderContent" lay-verify="required" placeholder="请输入你要别人做的详细内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系方式</label>
            <div class="layui-input-inline" style="margin-left: 12px">
                <input type="text" name="orderConcatWay" required lay-verify="required" placeholder="请输入联系方式..." autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">请输入联系方式，尽量指明是哪种比如qq或微信</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">任务类型</label>
            <div class="layui-input-block">
                <select name="orderKindId" lay-verify="required">
                    <option value=""></option>
                    <option value="1">代取快递</option>
                    <option value="2">找人带饭</option>
                    <option value="3">校园顺风车</option>
                    <option value="4">找人送文件</option>
                    <option value="5">找人代购</option>
                    <option value="6">校园少丢丢</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">始末地址</label>
            <div class="layui-input-inline" style="width: 100px;margin-left: 10px">
                <input type="text" name="orderstartPosition" lay-verify="required" placeholder="起始地" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid">---</div>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="orderEndPosition" lay-verify="required" placeholder="目的地" autocomplete="off" class="layui-input">
            </div>
        </div>
        </div>

        <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">订单价格</label>
            <div class="layui-input-inline" style="width: 100px;margin-left: 10px">
                <input type="text" name="orderPrice" placeholder="价格"  lay-verify="required" autocomplete="off" class="layui-input" onkeyup="if(!/^\d+$/.test(this.value)) {alert('只能输入数字!'); this.value=this.value.replace(/[^\d]+/g,'');}">
            </div>
            <div class="layui-form-mid layui-word-aux" >只能输入数字</div>
        </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo" type="submit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

</div>

</body>

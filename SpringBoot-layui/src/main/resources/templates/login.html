<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script src="../static/layui/layui.js"></script>
    <script type="text/javascript" src="../static/layui/jquery-3.3.1.js"></script>
    <style>
        body {
            background: url('/static/layui/img/背景图.jpg') no-repeat center ;
            background-size: 100%;
            hight: 1500px;
            text-align: center;
            margin-top: 850px;
            /*opacity: 0.5;*/
        }


        .loginForm {
            text-align: center;
            width: 450px;
            margin-top: -700px;
            float: right;
            margin-right: 250px;
            padding-right:50px;
            padding-top: 30px;
            shadow: gray;
            /*background-color: #5FB878;*/
        }

        footer{
            padding-top:100px;
            font-size: 20px;
        }
    </style>
</head>
<body>
<!--    <img src="/static/layui/img/背景图.jpg" width="1800">-->
<div class="loginForm">

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-inline">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">辅助文字</div>
        </div>
        <div class="layui-form-item" style="margin-right: 150px">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">登录</button>
                <button class="layui-btn" lay-submit lay-filter="formDemo">注册</button>
            </div>
        </div>
    </form>
</div>

<footer >@版权信息</footer>
</body>


<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</html>
